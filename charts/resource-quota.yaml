apiVersion: v1
kind: ResourceQuota
metadata:
  name: microservices-resource-quota
  namespace: microservices
spec:
  hard:
    requests.cpu: "4"              # Total CPU requested
    requests.memory: "8Gi"         # Total memory requested
    limits.cpu: "8"                # Total CPU limit
    limits.memory: "16Gi"          # Total memory limit
